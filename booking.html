<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>MBDetailing - Professional Mobile Car Detailing</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/rRkvXz7D/IMG-5481.png">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-image: url('https://i.ibb.co/HppQvvq6/IMG-5379.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgb(255, 255, 255);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-img {
            height: 0px;
            width: 0px;
            border-radius: 0px;
            background-color: #fff;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Replace with your logo image */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%233498db"/><text x="50%" y="50%" font-size="40" text-anchor="middle" dominant-baseline="middle" fill="white">MB</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .phone {
            font-size: 18px;
            font-weight: 600;
            color: #3498db;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s;
        }
        
        .phone:hover {
            background: #3498db;
            color: white;
        }
        
        /* Main Content Styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            padding: 25px;
            animation: fadeIn 0.5s ease-out;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 28px;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
            background-color: white;
        }
        
        select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .radio-option, .checkbox-option {
            flex: 1 1 calc(50% - 10px);
            min-width: 120px;
        }
        
        .radio-option input, .checkbox-option input {
            display: none;
        }
        
        .radio-option label, .checkbox-option label {
            display: block;
            padding: 12px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .radio-option input:checked + label,
        .checkbox-option input:checked + label {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        /* Price Display */
        .price-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin: 25px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            border: 1px dashed #ddd;
        }
        
        .price-display span {
            color: #3498db;
        }
        
        /* Button Styles */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Calendly Integration */
        #calendly-embed {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-out;
            min-height: 600px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .radio-option, .checkbox-option {
                flex: 1 1 100%;
            }
            
            header {
                flex-direction: column;
                gap: 10px;
            }
            
            .logo-container {
                justify-content: center;
                width: 100%;
            }
            
            .phone {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo-img" title="MB Detailing Logo"></div>
            <div class="logo-text">MBDetailing</div>
        </div>
        <a href="tel:747-253-4184" class="phone">747-253-4184</a>
    </header>
    
    <div class="container">
        <h1>Book Your Mobile Detailing Service</h1>
        
        <form id="service-selection" action="https://formspree.io/f/mnndqvpp" method="POST">
            <input type="hidden" id="final-price" name="final-price" value="0">
            <input type="hidden" id="selected-service" name="service" value="interior">
            <input type="hidden" id="selected-addons" name="addons" value="">
            
            <div class="form-group">
                <label>Vehicle Type</label>
                <select id="vehicle-type" name="vehicle-type" required>
                    <option value="" disabled selected>Select your vehicle</option>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="van">Van</option>
                    <option value="truck">Truck</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Service Type</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="interior" name="service-type" value="interior" checked>
                        <label for="interior">Interior Only</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="exterior" name="service-type" value="exterior">
                        <label for="exterior">Exterior Only</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="both" name="service-type" value="both">
                        <label for="both">Both</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Add-On Services ($)</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="pet-hair" name="pet-hair" value="Pet Hair Removal (+25)">
                        <label for="pet-hair">Pet Hair Removal (+25)</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="engine-bay" name="engine-bay" value="Engine Bay Cleaning (+30)">
                        <label for="engine-bay">Engine Bay Cleaning (+30)</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="headlight" name="headlight" value="Paint Decontamination (+40)">
                        <label for="headlight">Paint Decontamination (+40)</label>
                    </div>
                </div>
            </div>
            
            <div class="price-display">
                Total Estimate: <span id="total-price">$0</span>
            </div>
            
            <button type="button" id="show-calendly" class="btn">Select Appointment Time</button>
        </form>
        
        <div id="calendly-embed">
            <!-- Calendly inline widget begin -->
            <div class="calendly-inline-widget" data-url="https://calendly.com/atomicbusiness81/30min?hide_event_type_details=1&hide_gdpr_banner=1" style="min-width:320px;height:600px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
            <!-- Calendly inline widget end -->
        </div>
    </div>

    <script>
        // Pricing configuration - Easy to update without coding knowledge
        const pricingConfig = {
            // Base prices for each vehicle type
            vehicleBasePrices: {
                sedan: 65,
                suv: 75,
                hatchback: 75,
                van: 125,
                truck: 85
            },
            
            // Service type multipliers (applied to base price)
            serviceMultipliers: {
                interior: 1.0,
                exterior: 0.8,
                both: 1.6  // Slight discount for booking both
            },
            
            // Add-on prices
            addOnPrices: {
                'pet-hair': 25,
                'engine-bay': 30,
                'headlight': 40
            }
        };
        
        // DOM Elements
        const serviceSelection = document.getElementById('service-selection');
        const showCalendlyBtn = document.getElementById('show-calendly');
        const vehicleTypeSelect = document.getElementById('vehicle-type');
        const serviceRadios = document.querySelectorAll('input[name="service-type"]');
        const addOnCheckboxes = document.querySelectorAll('input[type="checkbox"]');
        const totalPriceElement = document.getElementById('total-price');
        const calendlyEmbed = document.getElementById('calendly-embed');
        const finalPriceInput = document.getElementById('final-price');
        const selectedServiceInput = document.getElementById('selected-service');
        const selectedAddonsInput = document.getElementById('selected-addons');
        
        // Calculate and update price
        function updatePrice() {
            const vehicleType = vehicleTypeSelect.value;
            let selectedService = 'interior';
            let totalPrice = 0;
            
            // Get selected service type
            serviceRadios.forEach(radio => {
                if (radio.checked) selectedService = radio.value;
            });
            
            // Calculate base price if vehicle is selected
            if (vehicleType && pricingConfig.vehicleBasePrices[vehicleType]) {
                totalPrice = pricingConfig.vehicleBasePrices[vehicleType] * pricingConfig.serviceMultipliers[selectedService];
            }
            
            // Add add-on prices
            let addons = [];
            addOnCheckboxes.forEach(checkbox => {
                if (checkbox.checked && pricingConfig.addOnPrices[checkbox.id]) {
                    totalPrice += pricingConfig.addOnPrices[checkbox.id];
                    addons.push(checkbox.name + ': ' + checkbox.value);
                }
            });
            
            // Update display
            totalPriceElement.textContent = `$${totalPrice.toFixed(2)}`;
            finalPriceInput.value = totalPrice.toFixed(2);
            selectedServiceInput.value = selectedService;
            selectedAddonsInput.value = addons.join(', ');
        }
        
        // Event listeners for form changes
        vehicleTypeSelect.addEventListener('change', updatePrice);
        serviceRadios.forEach(radio => radio.addEventListener('change', updatePrice));
        addOnCheckboxes.forEach(checkbox => checkbox.addEventListener('change', updatePrice));
        
        // Show Calendly when button is clicked
        showCalendlyBtn.addEventListener('click', function() {
            if (!vehicleTypeSelect.value) {
                alert('Please select your vehicle type');
                return;
            }
            
            // Submit the form data to Formspree
            fetch(serviceSelection.action, {
                method: 'POST',
                body: new FormData(serviceSelection),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Hide form and show Calendly
                    serviceSelection.style.display = 'none';
                    calendlyEmbed.style.display = 'block';
                    
                    // Scroll to Calendly section
                    calendlyEmbed.scrollIntoView({ behavior: 'smooth' });
                    
                    // Initialize Calendly widget if not already loaded
                    if (typeof Calendly !== 'undefined') {
                        Calendly.initInlineWidget({
                            url: 'https://calendly.com/atomicbusiness81/30min?hide_event_type_details=1&hide_gdpr_banner=1',
                            parentElement: document.getElementById('calendly-embed'),
                            prefill: {
                                name: '',
                                email: '',
                                phone: ''
                            }
                        });
                    }
                } else {
                    throw new Error('Form submission failed');
                }
            }).catch(error => {
                console.error('Error submitting form:', error);
                alert('There was an error submitting your details. Please try again.');
            });
        });
        
        // Initialize price display
        updatePrice();
    </script>
</body>
</html>
